{% extends 'base/main.html' %}

{% block content %}
<div style="max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 8px;">
    <h1 style="text-align: center;">Register</h1>
    
    <form action="{% url 'register' %}" method="post" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register" style="width: 100%; padding: 10px; background-color: #333; color: white; border: none; cursor: pointer; font-size: 16px;">
    </form>

    <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="{% url 'login' %}" style="color: #0779e4;">Log In</a></p>
</div>
{% endblock content %}
