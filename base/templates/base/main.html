<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #ccc;
            margin-top: 5px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My To-Do List</h1>
        </div>
    </header>

    <div class="container">
        {% block content %}
            <!-- Content from child templates will be placed here -->
        {% endblock content %}
    </div>

</body>
</html>
