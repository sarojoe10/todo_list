{% extends 'base/main.html' %}

{% block content %}
<div style="max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 8px; text-align: center;">
    <h2>Confirm Delete</h2>
    <p style="margin-top: 20px;">Are you sure you want to delete this Task? <strong>'{{ task }}'</strong></p>
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <input type="submit" value="Delete" style="padding: 10px 20px; background-color: red; color: white; border: none; cursor: pointer; font-size: 16px;">
        <a href="{% url 'tasks' %}" style="padding: 10px 20px; background-color: gray; color: white; text-decoration: none; display: inline-block; margin-left: 10px;">Cancel</a>
    </form> 
</div>
{% endblock content %}
