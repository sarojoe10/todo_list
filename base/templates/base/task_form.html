{% extends 'base/main.html' %}

{% block content %}
<div style="max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 8px;">
    <h1 style="text-align: center;">Task Form</h1>
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="{% url 'tasks' %}" style="color: #0779e4; text-decoration: none;">Go Back</a>
    </div>

    <form method="post" action="" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #333; color: white; border: none; cursor: pointer; font-size: 16px;">
    </form>
</div>
{% endblock content %}
